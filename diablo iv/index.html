<!DOCTYPE html>
<html>

<head>
  <title>Diablo IV Trophy Progress</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #background {
      position: absolute;
      top: 0;
      width: 1920px;
      height: 1080px;
      z-index: -1;
      background-image: url("splash.png");
      filter: blur(3px) brightness(75%);
    }
  </style>
</head>

<body>
  <div id="background"></div>

  <div id="left">
    <h2>MOST RECENT</h2>
    <div id="recentList"></div>
  </div>
  <div id="middle">
    <div id="progress">
      <div id="progressHeader">
        <h1>PROGRESS</h2>
      </div>
      <div id="progress-bar">
      </div>
    </div>
    <div id="gameplay"></div>
    <div id="carousel"></div>
  </div>
  <div id="right">
    <h2>REMAINING</h2>
    <div id="remainingList"></div>
  </div>

  <script src="../data.js"></script>
  <script>
    const getTrophyList = (gameId) => {
      const games = data;
      const filteredGames = games.filter((game) => game.gameId === gameId);
      const trophyList = filteredGames[0].trophyList;
      return trophyList;
    };

    const trophyData = getTrophyList('NPWR22810_00');

    const trophies = trophyData.filter(
      (filteredGroup) => filteredGroup.groupId === "default"
    );
    console.log(trophies);
  </script>
  <script src="../filters.js"></script>
  <script src="../progressBar.js"></script>
  <script src="../recentTrophy.js"></script>
  <script src="../carousel.js"></script>
  <script src="../remainingTrophy.js"></script>
</body>

</html>
